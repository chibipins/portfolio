<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Grid Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="css/grid-gallery.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <h1>Portfolio</h1>
        <div class="gg-container">
        <div class="gg-box dark" id="horizontal">
        </div>
        <div class="gg-box dark" id="square">
          <img src="img/1.jpg">
          <img src="img/2.jpg">
          <img src="img/3.jpg">
          <img src="img/4.jpg">
          <img src="img/5.jpg">
          <img src="img/6.jpg">
          <img src="img/7.jpg">
          <img src="img/8.jpg">
          <img src="img/9.jpg">
          <img src="img/10.jpg">
          <img src="img/11.jpg">
          <img src="img/12.jpg">
          <img src="img/13.jpg">
          <img src="img/14.jpg">
          <img src="img/15.jpg">
          <img src="img/16.jpg">
          <img src="img/17.jpg">
          <img src="img/18.jpg">
          <img src="img/19.jpg">
          <img src="img/20.jpg">
          <img src="img/21.jpg">
          <img src="img/22.jpg">
          <img src="img/23.jpg">
          <img src="img/24.jpg">
          <img src="img/25.jpg">
          <img src="img/26.jpg">
          <img src="img/27.jpg">
          <img src="img/28.jpg">
          <img src="img/29.jpg">
          <img src="img/30.jpg">
          <img src="img/31.jpg">
          <img src="img/32.jpg">
          <img src="img/33.jpg">
          <img src="img/34.jpg">

        </div>
      </div>
      <footer>Made with <i class="icon ion-md-heart"></i> by  Chibipins - fork this <a class="logo mini" href="https://github.com/jestov">page</a></footer>
    </div>
    <script src="js/grid-gallery.min.js"></script>
    <script>
    gridGallery({
      selector: ".dark",
      darkMode: true
    });
    gridGallery({
      selector: "#horizontal",
      layout: "horizontal"
    });
    gridGallery({
      selector: "#square",
      layout: "square"
    });
    gridGallery({
      selector: "#gap",
      gaplength: 10
    });
    gridGallery({
      selector: "#heightWidth",
      rowHeight: 180,
      columnWidth: 280
    });
    </script>
    <script src="/js/main.js"></script>
  </body>
</html>
