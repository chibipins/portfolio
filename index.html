<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Grid Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="css/grid-gallery.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <h1>Portfolio</h1>
        <div class="gg-container">
        <div class="gg-box dark" id="horizontal">
        </div>
        <div class="gg-box dark" id="square">
          <img src="img/image (1).jpg">
          <img src="img/image (2).jpg">
          <img src="img/image (3).jpg">
          <img src="img/image (4).jpg">
          <img src="img/image (5).jpg">
          <img src="img/image (6).jpg">
          <img src="img/image (7).jpg">
          <img src="img/image (8).jpg">
          <img src="img/image (9).jpg">
          <img src="img/image (10).jpg">
          <img src="img/image (11).jpg">
          <img src="img/image (12).jpg">
          <img src="img/image (13).jpg">
          <img src="img/image (14).jpg">
          <img src="img/image (15).jpg">
          <img src="img/image (16).jpg">
          <img src="img/image (17).jpg">
          <img src="img/image (18).jpg">
          <img src="img/image (19).jpg">
          <img src="img/image (20).jpg">
          <img src="img/image (21).jpg">
          <img src="img/image (22).jpg">
          <img src="img/image (23).jpg">
          <img src="img/image (24).jpg">
          <img src="img/image (25).jpg">
          <img src="img/image (26).jpg">
          <img src="img/image (27).jpg">
          <img src="img/image (28).jpg">
          <img src="img/image (29).jpg">
          <img src="img/image (30).jpg">
          <img src="img/image (31).jpg">
          <img src="img/image (32).jpg">
          <img src="img/image (33).jpg">
          <img src="img/image (34).jpg">
          <img src="img/image (35).jpg">
        </div>
      </div>
      <footer>Made with <i class="icon ion-md-heart"></i> by  Chibipins - <a class="logo mini" href="https://github.com/jestov">gallery</a></footer>
    </div>
    <script src="js/grid-gallery.min.js"></script>
    <script>
    gridGallery({
      selector: ".dark",
      darkMode: true
    });
    gridGallery({
      selector: "#horizontal",
      layout: "horizontal"
    });
    gridGallery({
      selector: "#square",
      layout: "square"
    });
    gridGallery({
      selector: "#gap",
      gaplength: 10
    });
    gridGallery({
      selector: "#heightWidth",
      rowHeight: 180,
      columnWidth: 280
    });
    </script>
    <script src="/js/main.js"></script>
  </body>
</html>
